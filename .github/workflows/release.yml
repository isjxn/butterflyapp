name: Build and Release Flutter App

on:
  push:
    tags:
      - 'v*'  # Triggers when a tag starting with 'v' is pushed

jobs:
  build-and-release:
    name: Build and Release
    runs-on: macos-latest  # macOS is required for iOS builds
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
          tags: true  # Ensures all tags are fetched
      
      - name: List Git Tags
        run: git tag --list

      - name: Install Flutter SDK
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.24.2'  # Replace with your desired Flutter version

      - name: Cache Pub Packages
        uses: actions/cache@v3
        with:
          path: ~/.pub-cache
          key: ${{ runner.os }}-pub-${{ hashFiles('pubspec.lock') }}
          restore-keys: |
            ${{ runner.os }}-pub-

      - name: Get Flutter Dependencies
        run: flutter pub get

      - name: Build Android APK
        run: flutter build apk --release

      - name: Build iOS IPA
        run: flutter build ipa --no-codesign

      - name: Generate Changelog
        id: changelog
        shell: bash
        run: |
          echo "Generating changelog..."
          CURRENT_TAG=${GITHUB_REF#refs/tags/}
          echo "Current tag: $CURRENT_TAG"

          # Try to get the previous tag
          PREVIOUS_TAG=$(git describe --tags --abbrev=0 HEAD^ 2>/dev/null || echo "")

          if [ -z "$PREVIOUS_TAG" ]; then
            echo "No previous tag found, generating changelog from first commit."
            CHANGELOG=$(git log --pretty=format:"* %s (%h)")
          else
            echo "Previous tag: $PREVIOUS_TAG"
            CHANGELOG=$(git log $PREVIOUS_TAG..$CURRENT_TAG --pretty=format:"* %s (%h)")
          fi

          echo "$CHANGELOG" > changelog.txt
          echo "CHANGELOG<<EOF" >> $GITHUB_ENV
          echo "$CHANGELOG" >> $GITHUB_ENV
          echo "EOF" >> $GITHUB_ENV

      - name: Create GitHub Release
        id: create_release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ github.ref_name }}
          release_name: Release ${{ github.ref_name }}
          body: ${{ env.CHANGELOG }}
          files: |
            build/app/outputs/flutter-apk/app-release.apk
            build/ios/ipa/*.ipa
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}